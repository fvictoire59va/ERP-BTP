services:
  erp-btp:
    build: .
    container_name: erp-btp
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - ERP_STORAGE_BACKEND=postgres
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DB=client_erpbtp_victoire
      - POSTGRES_USER=fred
      - POSTGRES_PASSWORD=victoire
    restart: unless-stopped
