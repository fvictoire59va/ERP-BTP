version: '3.8'

services:
  # Base de données PostgreSQL pour le client
  postgres:
    image: postgres:15-alpine
    container_name: client_${CLIENT_ID}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp_btp}
      POSTGRES_USER: ${POSTGRES_USER:-erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erp_user} -d ${POSTGRES_DB:-erp_btp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application ERP BTP
  erp-btp:
    image: ghcr.io/fvictoire59va/erp-btp:latest
    pull_policy: always
    x-portainer-pull-image: "true"
    container_name: client_${CLIENT_ID}-erp
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuration de base
      - PYTHONUNBUFFERED=1
      - CLIENT_NAME=${CLIENT_NAME:-client}
      - NICEGUI_RELOAD=${NICEGUI_RELOAD:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Configuration base de données
      - ERP_STORAGE_BACKEND=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-erp_btp}
      - POSTGRES_USER=${POSTGRES_USER:-erp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Configuration base de données des abonnements (externe)
      - SUBSCRIPTION_DB_HOST=${SUBSCRIPTION_DB_HOST:-176.131.66.167}
      - SUBSCRIPTION_DB_PORT=${SUBSCRIPTION_DB_PORT:-5433}
      - SUBSCRIPTION_DB_NAME=${SUBSCRIPTION_DB_NAME:-erpbtp_clients}
      - SUBSCRIPTION_DB_USER=${SUBSCRIPTION_DB_USER:-postgres}
      - SUBSCRIPTION_DB_PASSWORD=${SUBSCRIPTION_DB_PASSWORD:-}
      
      # Configuration application
      - CLIENT_ID=${CLIENT_ID}
      - APP_URL=${APP_URL}
      - SECRET_KEY=${SECRET_KEY}
      
      # Webhook Portainer (injecté via secret GitHub)
      - PORTAINER_WEBHOOK_URL=${PORTAINER_WEBHOOK_URL}
      
      # Utilisateur initial (création automatique au démarrage)
      - INITIAL_USERNAME=${INITIAL_USERNAME:-admin}
      - INITIAL_PASSWORD=${INITIAL_PASSWORD:-}
      
      # Configuration email (optionnel)
      - SMTP_SERVER=${SMTP_SERVER:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@erp-btp.com}
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_storage:/app/.nicegui
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: client_${CLIENT_ID}_postgres_data
  app_data:
    name: client_${CLIENT_ID}_app_data
  app_logs:
    name: client_${CLIENT_ID}_app_logs
  app_storage:
    name: client_${CLIENT_ID}_app_storage

networks:
  erp_network:
    name: client_${CLIENT_ID}_network
    driver: bridge
